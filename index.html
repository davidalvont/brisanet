  <body>

    <!-- Script para corrigir referências de assets no GitHub Pages ou domínio personalizado -->
    <script>
      (function() {
        // Detecta o ambiente de execução
        const isGitHubPages = window.location.hostname.includes('github.io');
        const isCustomDomain = window.location.hostname === 'ofertasdabrisanet.com.br' || 
                              window.location.hostname.includes('ofertasdabrisanet');
        
        // Define o basePath com base no ambiente
        let basePath = '';
        
        // Se estamos no GitHub Pages sem domínio personalizado, usa /brisanet
        if (isGitHubPages && !isCustomDomain) {
          basePath = '/brisanet';
        }
        
        // Se estamos em um domínio personalizado mas ainda temos /brisanet/ na URL,
        // precisamos corrigir os redirecionamentos
        if (isCustomDomain && window.location.pathname.startsWith('/brisanet/')) {
          // Redireciona para a mesma URL sem o prefixo /brisanet/
          const newPath = window.location.pathname.replace('/brisanet', '');
          window.location.replace(newPath + window.location.hash + window.location.search);
          return;
        }
        
        // Função para corrigir URLs em tags meta e link
        function fixAssetUrls() {
          if (basePath) {
            // Corrige URLs em tags link (CSS, favicon, etc)
            document.querySelectorAll('link[href^="/"]').forEach(link => {
              link.href = basePath + link.getAttribute('href');
            });
            
            // Corrige URLs em tags meta com content que contém URLs
            document.querySelectorAll('meta[content^="/"]').forEach(meta => {
              meta.content = basePath + meta.getAttribute('content');
            });
            
            // Corrige URLs em tags img
            document.querySelectorAll('img[src^="/"]').forEach(img => {
              img.src = basePath + img.getAttribute('src');
            });
          }
        }
        
        // Executa a correção após carregar a página
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', fixAssetUrls);
        } else {
          fixAssetUrls();
        }
      })();
    </script>
